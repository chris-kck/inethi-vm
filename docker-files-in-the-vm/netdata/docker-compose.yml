version: '3'
services:
  netdata:
    image: netdata/netdata
    container_name: inethi-netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=${TRAEFIK_RULE}"
      - "traefik.http.routers.netdata.entrypoints=${TRAEFIK_ENTRYPOINT}"
    networks:
      - ${INETHI_NETWORK}
networks:
  web:
    external: true
